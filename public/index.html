<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CI/CD</title>

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: radial-gradient(#ffffff, #befaff);
        background-size: contain;
        background-repeat: no-repeat;
        background-clip: border-box;
      }

      h1 {
        position: absolute;
        top: 20px;
      }

      p {
        position: absolute;
        bottom: 0;
      }

      #name {
        font-style: italic;
        font-weight: bold;
      }

      #loading {
        align-items: center;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border-top: solid #ff0000 10px;
        position: relative;
        animation: a1 2s linear infinite;
      }

      #loading::after,
      #loading::before {
        content: "";
        width: 200px;
        height: 200px;
        position: absolute;
        top: -10px;
        left: 0;
        border-radius: 50%;
      }

      #loading::after {
        border-top: solid #ffb60b 10px;
        transform: rotate(120deg);
      }

      #loading::before {
        border-top: solid green 10px;
        transform: rotate(240deg);
      }

      #loading span {
        position: absolute;
        top: 50%;
        left: 30%;
        animation: a2 2s linear infinite;
      }

      @keyframes a1 {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes a2 {
        to {
          transform: rotate(-360deg);
        }
      }
    </style>
  </head>

      <span></span>
    </div>
  </body>
</html>
